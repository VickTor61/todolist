<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>my-todo-list</title>
 
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="box">
      <div class="container">
       
        <div class="container__header">
            <h1 class="container__heading">my to-do List</h1>
            <i class="fa fa-plus"></i>
          <!-- the current date -->
        </div>
        <div class="container__body">
          <input
            type="text"
            placeholder="Add Todos"
            class="container__body-input"
           
          />
          <button class="input_btn">Enter</button>
        </div>
            <ul class="todo__values">
              <li class="todo__values-list"><span class="list__btn"><i class="fa fa-trash"></i></span> brush my teeth</li>
              <li class="todo__values-list"><span class="list__btn"><i class="fa fa-trash"></i></span> complete task</li>
              <li class="todo__values-list"><span class="list__btn"><i class="fa fa-trash"></i></span> work on projects</li>
            </ul>
      </div>
    </div>
  </body>
  <script src="js/lib/jquery-3.5.1.min.js"></script>
  <script src="js/app.js"></script>
</html>
